<ion-header>
  <ion-navbar color="navbar">
    <ion-title align="center">
      <img  src="assets/imgs/logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content  class="card-background-page">

	<ion-card  (click)="productspage()">
    <img  src="assets/imgs/buttons/products.jpg"/>
    <div class="card-title">P R O D U C T S</div>
  </ion-card>
  <ion-card (click)="orderpage()">
    <img class="myOverlay" src="assets/imgs/buttons/order.jpg"/>
    <div class="card-title">O R D E R</div>
  </ion-card>
    <ion-card (click)="lastsummarypage()">
    <img class="myOverlay" src="assets/imgs/buttons/last_order.jpg"/>
    <div class="card-title">L A S T  O R D E R</div>
  </ion-card>
    <ion-card (click)="networkreportpage()">
    <img class="myOverlay" src="assets/imgs/buttons/network_report.jpg"/>
    <div class="card-title">SEND NETWORK REPORT</div>
  </ion-card>
  <ion-card (click)="sendreportpage()">
    <img class="myOverlay" src="assets/imgs/buttons/report_manager.jpg"/>
    <div class="card-title">REPORT MANAGER</div>
  </ion-card>
</ion-content>
