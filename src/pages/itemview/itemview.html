<ion-header>

  <ion-navbar color="navbar" >
    <ion-title text-center align-center><ion-icon name="apps" item-start></ion-icon>VIEW PRODUCT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

 <ion-item *ngFor="let product of products;let i = index">

   <img class="center-fit" src='{{images_list[i]}}'>
  
   
  <ion-card no-padding>

	<ion-card-header text-center>
     {{product}}
	</ion-card-header>

  <ion-card-content no-padding>
  </ion-card-content>
  <ion-item nowrap justify-content-start >
  
  <p><ion-icon name="pricetag" color="secondary" item-start></ion-icon>Net Weight :</p>
  <ion-badge align-center item-end >{{weights[i]}}</ion-badge>
   </ion-item>
  <ion-item>
  
  <p><ion-icon name="pricetag" color="secondary" item-start></ion-icon>MRP :</p>
  <ion-badge item-end >{{mrp[i]}}</ion-badge>
   </ion-item>
   
  

  </ion-card>
  
</ion-item>
</ion-content>
