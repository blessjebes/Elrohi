<ion-header>

    <ion-navbar color="navbar">
    <ion-title align="center">
      <ion-icon name="pricetags"></ion-icon>   PRODUCTS
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<ion-list text-wrap>
  <ion-item>

  <button ion-item *ngFor="let product of products;let i = index" (click)="itemviewpage(product)" >
     <ion-thumbnail item-start>
      <img src="{{images_list[i]}}">
    </ion-thumbnail>
    <h2>{{product}}</h2>
    <p>Net Weight : {{weights[i]}}</p>
    <p>Variant : {{variants[i]}}</p>
	<p>MRP : {{mrp[i]}}</p>
</button>
</ion-item>
</ion-list>

</ion-content>
