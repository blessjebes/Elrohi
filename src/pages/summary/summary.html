<ion-header>

  <ion-navbar color="navbar" >
    <ion-title text-center>LAST ORDER SUMMARY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <h2 class="title">Store Name : <ion-badge color="tertiary" align-center item-end>{{store_name}}</ion-badge></h2>
  
</ion-item>

  <ion-card  *ngFor="let item of products;let i = index;" >
    <ion-card-content text-center no-padding>
    
<ion-item>
      <p>Product : <ion-badge color="light" align-center item-end>{{item.product_name}}</ion-badge></p>
</ion-item>


<ion-item >
      <p>Quantity :  <ion-badge color="light" align-center item-end>{{item.product_quantity}}</ion-badge> </p>
     
</ion-item>

</ion-card-content>
</ion-card>
</ion-content>
